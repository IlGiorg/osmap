<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Conduct Check</title>
</head>
<body>
    <h1>Student Conduct Check</h1>
    <script>
        // Get URL parameters
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');
        const studentid = params.get('studentid');

        // Display student conduct level or default message
        if (level && studentid) {
            document.write(`<p>Student ID: ${studentid}</p>`);
            document.write(`<p>Conduct Level: ${level}</p>`);
        } else {
            document.write('<p>PUT SOMETHING HERE GIORGIO</p>');
        }
    </script>
</body>
</html>
