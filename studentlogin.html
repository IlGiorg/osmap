<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSMAP | Student Login Page</title>
    <style>
        /* Centering the form on the page using flexbox */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0; /* Optional: add a light background color */
        }
        form {
            border: 1px solid #ccc;
            padding: 40px; /* Increased padding for a larger form */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: #fff;
            width: 400px; /* Increased width for a larger form */
        }
        h2 {
            text-align: center; /* Center the heading */
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 20px; /* Increased margin for better spacing */
        }
        input[type="text"], input[type="password"] {
            padding: 10px; /* Added padding for better appearance */
            font-size: 16px; /* Increased font size */
        }
        input[type="submit"] {
            width: 100%; /* Full-width button */
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px; /* Increased font size */
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Custom alert dialog styles */
        .custom-alert {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 1px solid #ccc;
            background: #fff;
            padding: 20px;
            z-index: 1000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 10px; /* Rounded corners */
        }
        .custom-alert h3 {
            margin-top: 0;
            font-family: 'Trebuchet MS', sans-serif; /* Trebuchet font for alert title */
        }
        .custom-alert p {
            margin: 10px 0;
        }
        .custom-alert button {
            margin-top: 10px;
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer;
        }
        .custom-alert button:hover {
            background-color: #0056b3;
        }
        .custom-alert-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .error-text {
            color: red; /* Red color for error text */
        }
    </style>
</head>
<body>
    <form id="loginForm" action="#" method="post">
        <h2>Student Portal Login</h2>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <input type="submit" value="Login">
    </form>

    <!-- Custom alert dialog -->
    <div class="custom-alert-overlay" id="alertOverlay"></div>
    <div class="custom-alert" id="alertBox">
        <h3>STUDENT PORTAL LOGIN</h3>
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">OK</button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting

            try {
                // Get the entered username and password
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                // Define credentials as an array of objects
                var credentials = [
                    { username: 'student1', password: 'password1' },
                    { username: 'student2', password: 'password2' },
                    { username: 'Giorgio Valdman', password: 'a' }, // New credentials
                    // Add more credentials as needed
                    { username: 'a', password: 'a' },
                ];

                // Check if entered credentials match any in the credentials array
                var isAuthenticated = credentials.some(function(credential) {
                    return credential.username === username && credential.password === password;
                });

                // Display appropriate message based on authentication result
                if (isAuthenticated) {
                    var sessionId = generateSessionId();
                    sessionStorage.setItem('sessionId', sessionId); // Store session ID in sessionStorage
                    showAlert('Login successful!');
                    // Redirect to landing page
                    setTimeout(function() {
                        window.location.href = 'landingpage_student.html';
                    }, 1000);
                } else {
                    showAlert('Incorrect credentials', true);
                }
            } catch (error) {
                showAlert('Unknown error');
            }
        });

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        function showAlert(message, isError = false) {
            var alertMessageElement = document.getElementById('alertMessage');
            alertMessageElement.innerText = message;
            alertMessageElement.className = isError ? 'error-text' : '';
            document.getElementById('alertOverlay').style.display = 'block';
            document.getElementById('alertBox').style.display = 'block';
        }

        function closeAlert() {
            document.getElementById('alertOverlay').style.display = 'none';
            document.getElementById('alertBox').style.display = 'none';
        }
    </script>
    
</body>
</html>
