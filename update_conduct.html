<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Conduct Level</title>
</head>
<body>
    <h1>Update Conduct Level</h1>
    <h1>Please go back to the <a href="index.html">homepage</a>.</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const level = params.get('level');
        const studentid = params.get('studentid');

        if (level && studentid) {
            fetch('update_conduct.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ studentid: studentid, level: level })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.write('<p>Conduct level updated successfully!</p>');
                } else {
                    document.write('<p>Failed to update conduct level.</p>');
                }
            });
        } else {
            document.write('<p>Invalid parameters.</p>');
        }
    </script>
</body>
</html>
